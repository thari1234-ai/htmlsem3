	<label for="name">Enter your name:</label>
	<input type="text" id="name" placeholder="Enter your name: "></input><br><br>
	<label for="accountnum">Enter your acc number :</label>
	<input type="number" id="accountnum" placeholder="Enter your acc number pls:"></input><br><br>
	<label for="password">Enter your Password(only 8):</label>
	<input type="password" id="password" placeholder="Enter your password pls: "></input><br><br>
	<button  class="btn-btn-primary" onclick="checkpass()">Submit to view your account</button>
    
	</body>
	<script>
let attempts = 0;
const maxAttempts = 3;

function checkpass() {
    const correctAccountNum = "180407";
    const correctPassword = "tha123456";

    let enteredAcc = document.getElementById("accountnum").value;
    let enteredPass = document.getElementById("password").value;
    let name = document.getElementById("name").value;

    while (attempts < maxAttempts) {
        if (enteredAcc === correctAccountNum && enteredPass === correctPassword) {
            document.getElementById("p").innerHTML = `‚úÖ Hello ${name}, access granted. Welcome to Tharini Bank! üí∞`;
            attempts = 0; // reset on success
            return;
        } else {
            attempts++;
            if (attempts >= maxAttempts) {
                document.getElementById("p").innerHTML = "‚ùå Too many failed attempts. Account locked!";
                return;
            } else {
                document.getElementById("p").innerHTML = `‚ùå Wrong account number or password. Attempts left: ${maxAttempts - attempts}`;
                return;
            }
        }
    }
}
</script>
