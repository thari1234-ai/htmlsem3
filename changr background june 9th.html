<html>
  <head>
    <title>Mafia Background Change</title>
    <style>
      body {
        background-color: red;
        transition: background 1s ease-in-out;
      }
    </style>
  </head>

  <body>
    <button type="button" onclick="changeBackground()">
      Click me to change background
    </button>

    <script>
      function changeBackground() {
        document.body.style.background =
          "url('https://media.licdn.com/dms/image/v2/D5612AQE8NiooxTxA3w/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1695825196046?e=2147483647&v=beta&t=2zU71mKLxGihkNQB5eMDjCgbD7srasN1gyEqowXMGV4') no-repeat center center fixed";
        document.body.style.backgroundSize = "cover";
      }
    </script>
  </body>
</html>
