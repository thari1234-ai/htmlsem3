<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Script example</title>

    </head>
    <body>
        <h1>Script example</h1>
        <p id="demo">This is a paragraph.</p>
        <button type="button" onclick="document.getElementById('demo').innerHTML = 'Paragraph changed.'">Click me</button>
        <script>
            document.getElementById("demo").innerHTML = "Hello, World!";
        
    </body>
</html>
