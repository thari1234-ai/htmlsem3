<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mafia Meme Carousel</title>

    <!-- Bootstrap 3.4.1 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Mafia Styling -->
    <style>
        body {
            background-color: #007cf8;
        }
        #car {
            height: 400px;
        }
        #container {
            width: 80%;
            margin: auto;
            padding-top: 50px;
        }
        .carousel-inner > .item > img {
            width: 100%;
            height: auto;
        }
        .carousel-caption h3 {
            color: #fff;
            background-color: rgba(0,0,0,0.6);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body class="bg-info">
    <div class="container">
        <h1>Collapse</h1>
        <button type="button" class="btn btn-danger" data-toggle="collapse" data-target="#col">CLICK ME</button>

        <!-- Collapsible content (includes the carousel now) -->
        <div id="col" class="collapse">
            <h1>MAFIA MEMES</h1>
            <p>Click the button to see the memes!</p>

            <!-- Carousel inside collapse -->
            <div id="container">
                <div id="car" class="carousel slide" data-ride="carousel">

                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#car" data-slide-to="0" class="active"></li>
                        <li data-target="#car" data-slide-to="1"></li>
                        <li data-target="#car" data-slide-to="2"></li>
                    </ol>

                    <!-- Slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="https://cdn.indiabioscience.org/imager/articles/411714/Aniruddha_feature-image_4b32b63c5c28c858e051e9d1a2a717a1.png" alt="Slide 1">
                            <div class="carousel-caption">
                                <h3>Meme 1</h3>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://static.wixstatic.com/media/bb1bd6_5798c09022ba43249a38bfea9be1db34~mv2.png" alt="Slide 2">
                            <div class="carousel-caption">
                                <h3>Meme 2</h3>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://cdn-useast1.kapwing.com/static/templates/chicken-jockey-meme-template-X5gGnFvjhqZdvwQZ-regular.jpg" alt="Slide 3">
                            <div class="carousel-caption">
                                <h3>Meme 3</h3>
                            </div>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#car" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#car" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <!-- End of collapse -->
    </div>
</body>
</html>
