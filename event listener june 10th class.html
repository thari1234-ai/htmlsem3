<!DOCTYPE html>
<html>
<head>
  <title>DOM Event addEventListener()</title>
</head>

<body style="background-color:yellow;">
  <h1 style="text-align:center">Event Listener</h1>
  <p style="text-align:center">
    <strong>addEventListener()</strong> attaches an event handler to the specified element.  
    One element can have multiple events.  
    Syntax: <code>addEventListener(event, function)</code>
  </p>

  <div style="text-align:center;">
    <button id="b1">Click me!!!!</button>
  </div>

  <script>
    // Add event listener properly
    document.getElementById("b1").addEventListener("click", buttonFun);

    // Correct function syntax
    function buttonFun() {
      alert("event listenenr ðŸ’¥");
    }
  </script>

</body>
</html>
