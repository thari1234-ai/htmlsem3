<!DOCTYPE html>
<html>
    <head>
        <title>Types in Script</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    </head>
    <body>
        <p id="gender"></p>
        <input type="text" id="genderInput" placeholder="Enter your gender">
        <button onclick="checkgender()">ENTER YOUR GENDER PLS</button>
        <br>
        <input type="number" id="dayInput" placeholder="Enter a number between 1 and 7">
        <button onclick="checkday()">Check Day</button>
        <br>
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <input type="text" id="operation" placeholder="Enter operation (add, subtract, multiply, divide)">
        <br>
        <button onclick="calculator()">Calculate</button>
        <p id="result"></p>
        <input type="number" id="m1" placeholder="eneter a number">
        <p id="result"></p>
        <button onclick="evenOdd()">Check Even Or Odd</button>
        <br>
        <script>
            let a=10;
            let b="tharini";
            let c=true;
            document.write("<br>");
            document.write(typeof a);
            document.write("<br>"); 

            document.write(typeof b);
            document.write("<br>");

            document.write(typeof c);
            document.write("<br>");

            let arr=[1,2,3,4,5];
            document.write(arr instanceof Array);

            document.write("<br>");

            let date= new Date();
            document.write(date instanceof Date);

            document.write("<br>");

            //Number()
            let str1="123";
            let str2=Number(str1);
            document.write(str2);

            document.write("<br>");
            //String()
            let num1=1234;
            let str3=String(num1);
            document.write(str3);
            document.write("<br>");
            //parse float() parseint()
            let s="123.45";
            let num2=parseFloat(s);
            document.write(num2);
            document.write("<br>");

            let s1=123.45;
            let num3=parseInt(s1);
            document.write(num3);
            document.write("<br>");

            let n1=10;
            let n2=n1.toString();
            document.write(n2);
            document.write("<br>");

            //Boolean()
            let str4="true";
            let bool1=Boolean(str4);
            document.write(bool1);
            document.write("<br>");

            //bitwise operators
            let t=5;
            let r=3;
            document.write("Bitwise AND:" + (t&r));
            document.write("<br>");
            document.write("bitwise or:" + (t|r));
            document.write("<br>");
            document.write("bitwise xor: " + (t^r));
            document.write("<br>");
            document.write("bitwise not: " +(~t));
            document.write("<br>");
            document.write("left shift: " + (t<<1));
            document.write("<br>"); 
            document.write("right shift: " + (t>>1));
            document.write("<br>");

            function checkgender()
            {
                let gender=String(document.getElementById("genderInput").value);

                if(gender === "Male"){
                    document.getElementById("gender").innerHTML="YOU ARE A MALE";

                }
                else{
                    document.getElementById("gender").innerHTML="YOU ARE A FEMALE";
                }
            }
            function checkday()
            {
                let day=Number(document.getElementById("dayInput").value);
                switch(day)
                {
                    case 1:
                        alert("Monday");
                        break;
                    case 2:
                        alert("Tuesday");
                        break;
                    case 3:
                        alert("Wednesday");
                        break;
                    case 4:
                        alert("Thursday");
                        break;
                    case 5:
                        alert("Friday");
                        break;
                    case 6:
                        alert("Saturday");
                        break;
                    case 7:
                        alert("Sunday");
                        break;
                    default:
                        alert("Invalid input. Please enter a number between 1 and 7.");
                }
            }
            function calculator(){
                let num1=Number(document.getElementById("num1").value);
                let num2=Number(document.getElementById("num2").value);
                let opearation=document.getElementById("operation").value;
                let sum, difference, product, quotient;
                switch(opearation) {
                    case 'add':
                         sum = num1 + num2;
                        break;
                    case 'subtract':
                         difference = num1 - num2;
                        break;
                    case 'multiply':
                         product = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 !== 0) {
                             quotient = num1 / num2;
                        } else {
                            alert("Cannot divide by zero");
                            return;
                        }
                        break;
                    default:
                        alert("Invalid operation");
                        return;
                }
                   let result = 
        (sum !== undefined ? "sum: " + sum + "<br>" : "") +
        (difference !== undefined ? "difference: " + difference + "<br>" : "") +
        (product !== undefined ? "product: " + product + "<br>" : "") +
        (quotient !== undefined ? "quotient: " + quotient + "<br>" : "");

    document.getElementById("result").innerHTML = result;
}
            function evenOdd()
            {
                let m1=Number(document.getElementById("m1").value);
                if (m1%2===0)
                {
                    document.getElementById("result").innerHTML="the num given is even";
                }
                else{
                    document.getElementById("result").innerHTML="the num given is odd";

                }
                }
            

            
        </script>
    </body>
</html>
