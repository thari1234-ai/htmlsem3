    <body>

</div>

        <p id="p1" style="text-align: center; color: rgb(22, 10, 10);"></p>
        <p id="p2" style="text-align: center; color: rgb(211, 129, 129);"></p>
        <p id="p3" style="text-align: center; color: rgb(211, 129, 129);"></p>
        <p id="p4" style="text-align: center; color: rgb(211, 129, 129);"></p>
        <p id="p5" style="text-align: center; color: rgb(211, 129, 129);"></p>
        <div class="container text-center">
            <button class="btn btn-primary" onclick="addPatient()">Add Patient</button>
            <button class="btn btn-success" onclick="callpatient()">Call Patient</button>
            <button class="btn btn-danger" onclick="emergency()">Emergency</button>
            <button class="btn btn-warning" onclick="patientleaves()">Patient Leaves</button>
        </div>

        <style>
            body {
                background-color: pink;
            }
            h1 {
                text-align: center;
            }
            .container {
                margin-top: 20px;
            }
            #myCarousel .carousel-item img {
    width: 350px;
    height: 200px;
    object-fit: cover;
    margin: 0 auto;
    display: block;
}

            button {
                 
            background-color: #ff69b4; /* Hot pink */
            color: white;
            font-size: 1.3em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
		button:hover{
			transform: scale(1.05); /* zoom a bit */
            box-shadow: 0 0 15px #ff1493;
		}
            
            #p1, #p2 {
                text-align: center;
                font-size: 1.2em;
                font-family: Arial, sans-serif;
                background-color: #99ff14;
                padding: 10px;
                border-radius: 8px;
                color: white;
                margin-top: 20px;
                .btn-btn-primary {
            background-color: #ff69b4; /* Hot pink */
            color: white;
            font-size: 1.3em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.4s;
        }
		.btn-btn-primary:hover{
			transform: scale(1.05); /* zoom a bit */
            box-shadow: 0 0 15px #ff1493;
		}



            }
        </style>
        <script>
            let queue=[];
            let names = ["Tharini", "Varsha", "Sowmya", "Danush", "alia"];
            let nameIndex = 0; 

    function addPatient() {
        if (nameIndex < names.length) {
            let name = names[nameIndex++];
            queue.push(name);
            document.getElementById("p1").innerHTML = "Patient added to the queue: " + name;
        } else {
            document.getElementById("p1").innerHTML = "No more new patients to add!";
        }
        document.getElementById("p2").innerHTML = "Current queue: " + (queue.length ? queue.join(", ") : "No patients in the queue");
    }

    function callpatient() {
        let calledpatient = queue.shift();
        document.getElementById("p1").innerHTML = "Called to doc: " + (calledpatient || "NO one in the queue");
        document.getElementById("p2").innerHTML = "Current queue: " + (queue.length ? queue.join(", ") : "No patients in the queue");
    }

    function emergency() {
        if (nameIndex < names.length) {
            let name = names[nameIndex++];
            queue.unshift(name);
            document.getElementById("p1").innerHTML = "Emergency patient added to the front: " + name;
        } else {
            document.getElementById("p1").innerHTML = "No more new patients to add!";
        }
        document.getElementById("p2").innerHTML = "Current queue: " + (queue.length ? queue.join(", ") : "No patients in the queue");
    }

    function patientleaves() {
        let removedPatient = queue.pop();
        document.getElementById("p1").innerHTML = "Patient left the queue: " + (removedPatient || "No one in the queue");
        document.getElementById("p2").innerHTML = "Current queue: " + (queue.length ? queue.join(", ") : "No patients in the queue");
    }

        </script>
    </body>
</html>
